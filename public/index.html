<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tik Tak Toe Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fade-in 0.5s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .winner-popup {
      animation: popup 0.4s ease-in-out;
    }

    @keyframes popup {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 h-screen flex flex-col items-center justify-center">
  <div class="text-center">
    <h1 class="text-4xl md:text-5xl text-white font-bold mb-8">Tik Tak Toe</h1>
    <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full text-xl font-semibold shadow-lg transition-transform transform hover:scale-110">Start Game</button>
  </div>

  <div id="gameBoard" class="hidden grid grid-cols-3 gap-4 mt-12 bg-white p-6 rounded-lg shadow-2xl">
    <!-- Game cells will be dynamically generated -->
  </div>

  <div id="winnerPopup" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="winner-popup bg-white text-center p-8 rounded-lg shadow-lg">
      <h2 id="winnerText" class="text-2xl font-bold mb-4">Player X Wins!</h2>
      <button id="restartButton" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-lg transition-transform transform hover:scale-110">Play Again</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const gameBoard = document.getElementById('gameBoard');
    const winnerPopup = document.getElementById('winnerPopup');
    const winnerText = document.getElementById('winnerText');
    const restartButton = document.getElementById('restartButton');

    let currentPlayer = 'X';
    let boardState = Array(9).fill(null);
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    startButton.addEventListener('click', () => {
      gameBoard.classList.remove('hidden');
      gameBoard.innerHTML = '';
      currentPlayer = 'X';
      boardState.fill(null);
      createBoard();
    });

    restartButton.addEventListener('click', () => {
      winnerPopup.classList.add('hidden');
      gameBoard.innerHTML = '';
      currentPlayer = 'X';
      boardState.fill(null);
      createBoard();
    });

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell h-24 w-24 md:h-32 md:w-32 bg-gray-200 flex items-center justify-center text-4xl md:text-6xl font-bold cursor-pointer hover:bg-gray-300 rounded-lg shadow-md fade-in';
        cell.dataset.index = i;
        cell.addEventListener('click', () => makeMove(cell, i));
        gameBoard.appendChild(cell);
      }
    }

    function makeMove(cell, index) {
      if (boardState[index] || checkWinner()) return;

      boardState[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer === 'X' ? 'text-blue-500' : 'text-red-500');

      if (checkWinner()) {
        winnerText.textContent = `Player ${currentPlayer} Wins!`;
        winnerPopup.classList.remove('hidden');
      } else if (boardState.every(cell => cell)) {
        winnerText.textContent = 'It's a Draw!';
        winnerPopup.classList.remove('hidden');
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWinner() {
      return winningCombinations.some(combination =>
        combination.every(index => boardState[index] === currentPlayer)
      );
    }
  </script>
</body>
</html>
